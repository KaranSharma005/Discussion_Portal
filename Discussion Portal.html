<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Discussion Portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="parent">
        <h1 class="title">Discussion Portal</h1>

        <div class="section2">
            <div class="discussion_area">
                <div class="search">
                    <button class="new_form">New Question Form</button>
                    <input type="text" class="input_field" placeholder="Search Questions...">
                </div>
                <div id="collection_area">

                </div>
            </div>

            <div class="sub_section">
                <h1 class="heading1">Welcome to Discussion Portal</h1>
                <p class="para1">Enter a Subject and Question to get started</p>
                <input type="text" id="input_field2" placeholder="Enter Subject...">
                <div>
                    <textarea name="" id="questioning_area" rows="17" cols="70" placeholder="Enter Question..."></textarea>
                </div>
                <button class="new_form submit">Submit</button>
            </div>

            <div class="response_area">
                <p class="question">Question</p>
                <div class="rhs_questionarea">
                    <p class="para3 padd"></p>
                    <p class="para4 padd"></p>
                </div>
                <button class="btn3">Resolve</button>

                <div class="response_collection">

                </div>


                <div class="detail">
                    <p class="response_text question">Add response</p>
                    <input type="text" class="name_field" placeholder="Enter Name">
                    <textarea id="solution" rows="14" cols="60" placeholder="Enter Comment..."></textarea>
                    <div>
                        <button class="submit_response">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="Discussion Portal.js"></script>
</body>
</html>
